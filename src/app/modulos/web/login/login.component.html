<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card login-content shadow-lg border-0">
        <div class="card-body">
          <div class="text-center">
            <img class="logo"
              src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
          </div>
          <h3 class="text-logo">Byte Health</h3>
          <br>
          <form [formGroup]="loginForm" class="needs-validation text-center" (ngSubmit)="onSubmit()">
            <div class="alert alert-{{ tipoMensaje }} alert-dismissible fade show" role="alert" *ngIf="mensaje != ''">
              <strong>{{ mensaje }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" formControlName="username" placeholder="Usuario"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
              <div class="invalid-feedback" *ngIf="status_user">Usuario requerido</div>
            </div><br>
            <div class="form-group">
              <input class="form-control" type="password" formControlName="password" placeholder="Contraseña"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div class="invalid-feedback" *ngIf="status_pass">Contraseña requerida</div>
            </div><br>
            <div class="form-group">
              <button class="btn btn-primary btn-sm" type="submit" name="submit">Iniciar</button>
              <p class="forgot"><a href="">Forgot Password?</a></p>
            </div>
          </form>
        </div>
        <div class="nomember">
          <p class="text-center">No estas registrado? <a href="">Crear una cuenta</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
